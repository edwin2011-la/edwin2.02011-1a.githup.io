<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="image-equilibrium.jpg" class="img" id="img"/>
          <img src="icon-view.svg"  class="eye"> 
        </div>

        <div class="card_text">
          <h3>Equilibrium #3429</h3>
          <p class="main">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="card_text_bottom">
          <div class="ETH">
            <img src="icon-ethereum.svg" id="icon-e" />
            <h5>0.041 ETH</h5>
          </div>

          <div class="clock">
            <img src="icon-clock.svg" id="icon-c" />
            <h5>3 days left</h5>
          </div>
        </div>
        <p class="line">_____________________________</p>
        <div id="bot">
          <img src="image-avatar.png" class="avatar" />
          <p><span class="C">Creation of</span><span class="J">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
